<!DOCTYPE html>
<html>
<head>
  <title>RockPaperScissors</title>
  <link href="scissors.css" rel="stylesheet">
</head>
<body>
  <h2>Choose your weapon:</h2>
  <button id="Rock" class="rock" onclick="startRound(this.id)">ROCK</button>
  <button id="Paper" class="paper" onclick="startRound(this.id)">PAPER</button>
  <button id="Scissors" class="scissors" onclick="startRound(this.id)">SCISSORS</button>
  <button id="reset" onclick="reset()"><p>Reset Game</p></button>
  <div id="roundResult">
  <div id="result"></div>
  <div id="result2"></div>
  <div id="result3"></div>
</div>

       <script src="paper.js"></script>
</body>
<html>
